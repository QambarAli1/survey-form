<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3</title>
    <style>
        fieldset {
            width: 600px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 22px;
        }

        input {
            height: 25px;
        }
    </style>
</head>

<body>
    <center>
        <table bgcolor="grey" width="900px" height="50px">
            <tr>
                <td style="background-color: lightgreen">
                    <h2>Step 1 : Account</h2>
                </td>
                <td style="background-color: lightgreen">
                    <h2>Step 2 : Personal Details</h2>
                </td>
                <td style="background-color: lightskyblue">
                    <h2>Step 3 : Your Review</h2>
                </td>
            </tr>
        </table>
        <br>
        <br>



        <fieldset>
            <legend>
                <h2>Your Review:</h2>

            </legend>
            <h2>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select>
                    <option value="google">Google</option>
                    <option value="facebook" selected>Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </h2>




            <h2>
                Would you visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" checked />
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" />
                    No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe" />
                    Maybe
                </label>
            </h2>



            <p>
                <label for="comments">
                    Comments:
                </label>
                <br />
                <textarea rows="4" cols="40" id="comments">
            </textarea>


            <h2>Documents</h2>
            <input type="file">

            <br>


            <input type="checkbox" name="signup" checked="checked" />
            Sign me up for email updates
            </p>



            <a href="step2.html">
                <input type="image" src="Images/back.png" width="100px" height="100px">
            </a>
            <a href="step2.html">
                <input type="image" src="Images/submit.png" width="100px" height="100px">
            </a>




    </center>







</body>

</html>
